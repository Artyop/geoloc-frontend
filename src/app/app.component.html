<mat-sidenav-container class="example-container" fullscreen>
  <mat-sidenav mode="side" opened [fixedInViewport]="true">
    <app-sidenav [devices]="allDevices" (devicesUpdated)="onDevicesUpdated($event)"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-map [devices]="selectedDevices"></app-map>
  </mat-sidenav-content>
</mat-sidenav-container>
